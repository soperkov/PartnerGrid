<div class="modal fade"
     id="policyFormModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="policyFormModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="policyFormModalLabel">Add Policy for {{ partnerFullName }}</h5>
        <button type="button" class="btn close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="policyForm" (ngSubmit)="submitPolicyForm()" novalidate>

          <!-- Policy Number -->
          <div class="form-group">
            <label for="policyNumber">Policy Number</label>
            <input type="text"
                   id="policyNumber"
                   class="form-control"
                   formControlName="policyNumber"
                   placeholder="Enter policy number" />
            <small class="text-danger" *ngIf="policyForm.get('policyNumber')?.touched && policyForm.get('policyNumber')?.errors">
              <span *ngIf="policyForm.get('policyNumber')?.errors?.['required']">
                {{ PolicyValidationRules.policyNumber.message.required }}
              </span>
              <span *ngIf="policyForm.get('policyNumber')?.errors?.['minlength']">
                {{ PolicyValidationRules.policyNumber.message.minlength }}
              </span>
              <span *ngIf="policyForm.get('policyNumber')?.errors?.['maxlength']">
                {{ PolicyValidationRules.policyNumber.message.maxlength }}
              </span>
            </small>
          </div>

          <!-- Policy Amount -->
          <div class="form-group">
            <label for="policyAmount">Policy Amount</label>
            <input type="number"
                   id="policyAmount"
                   class="form-control"
                   formControlName="policyAmount"
                   placeholder="Enter policy amount" />
            <small class="text-danger" *ngIf="policyForm.get('policyAmount')?.touched && policyForm.get('policyAmount')?.errors">
              <span *ngIf="policyForm.get('policyAmount')?.errors?.['required']">
                {{ PolicyValidationRules.policyAmount.message.required }}
              </span>
            </small>
          </div>

          <!-- Submit -->
          <button type="submit"
                  class="btn btn-primary w-100 mt-3"
                  [disabled]="policyForm.invalid">
            Submit Policy
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
