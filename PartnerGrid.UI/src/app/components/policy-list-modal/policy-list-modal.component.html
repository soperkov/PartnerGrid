<div class="modal fade" id="policyListModal" tabindex="-1" role="dialog" aria-labelledby="policyListModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="policyListModalLabel">
          Policies for: {{ partnerFullName }}
        </h5>
        <button type="button" class="btn close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="policies.length > 0; else noPolicies">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Policy Number</th>
                <th>Policy Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let policy of policies">
                <td>{{ policy.policyNumber }}</td>
                <td>{{ policy.policyAmount | currency }}</td>
              </tr>
            </tbody>
          </table>
        </ng-container>
        <ng-template #noPolicies>
          <p class="text-center text-muted">There are no policies for this partner.</p>
        </ng-template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
